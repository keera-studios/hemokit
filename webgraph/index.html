<!doctype>
<head>
  <link type="text/css" rel="stylesheet" href="css/jqueryui-1.8.16.css">
  <link type="text/css" rel="stylesheet" href="rickshaw/src/css/graph.css">
  <link type="text/css" rel="stylesheet" href="rickshaw/src/css/detail.css">
  <link type="text/css" rel="stylesheet" href="rickshaw/src/css/legend.css">
  <link type="text/css" rel="stylesheet" href="css/extensions.css">

  <script src="rickshaw/vendor/d3.v2.js"></script>

  <script src="js/jquery-1.6.2.min.js"></script>
  <script src="js/jqueryui-1.8.16.min.js"></script>

  <script src="rickshaw/src/js/Rickshaw.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Class.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Compat.ClassList.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.Renderer.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.Renderer.Area.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.Renderer.Line.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.Renderer.Bar.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.Renderer.ScatterPlot.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.RangeSlider.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.HoverDetail.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.Annotate.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.Legend.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.Axis.Time.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.Behavior.Series.Toggle.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.Behavior.Series.Order.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.Behavior.Series.Highlight.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.Smoother.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.Unstacker.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Fixtures.Time.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Fixtures.Number.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Fixtures.RandomData.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Fixtures.Color.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Color.Palette.js"></script>
  <script src="rickshaw/src/js/Rickshaw.Graph.Axis.Y.js"></script>

  <script src="js/extensions.js"></script>
</head>
<body>

<div id="content">

  <form id="side_panel">
    <h1>Random Data in the Future</h1>
    <section><div id="legend"></div></section>
    <section>
      <div id="renderer_form" class="toggler">
        <input type="radio" name="renderer" id="area" value="area" checked>
        <label for="area">area</label>
        <input type="radio" name="renderer" id="bar" value="bar">
        <label for="bar">bar</label>
        <input type="radio" name="renderer" id="line" value="line">
        <label for="line">line</label>
        <input type="radio" name="renderer" id="scatter" value="scatterplot">
        <label for="scatter">scatter</label>
      </div>
    </section>
    <section>
      <div id="offset_form">
        <label for="stack">
          <input type="radio" name="offset" id="stack" value="zero" checked>
          <span>stack</span>
        </label>
        <label for="stream">
          <input type="radio" name="offset" id="stream" value="wiggle">
          <span>stream</span>
        </label>
        <label for="pct">
          <input type="radio" name="offset" id="pct" value="expand">
          <span>pct</span>
        </label>
        <label for="value">
          <input type="radio" name="offset" id="value" value="value">
          <span>value</span>
        </label>
      </div>
      <div id="interpolation_form">
        <label for="cardinal">
          <input type="radio" name="interpolation" id="cardinal" value="cardinal" checked>
          <span>cardinal</span>
        </label>
        <label for="linear">
          <input type="radio" name="interpolation" id="linear" value="linear">
          <span>linear</span>
        </label>
        <label for="step">
          <input type="radio" name="interpolation" id="step" value="step-after">
          <span>step</span>
        </label>
      </div>
    </section>
    <section>
      <h6>Smoothing</h6>
      <div id="smoother"></div>
    </section>
    <section></section>
  </form>

  <div id="chart_container">
    <div id="chart"></div>
    <div id="timeline"></div>
    <div id="slider"></div>
  </div>

</div>

<script>

// set up our data series with 150 random data points

// var seriesData = [ [], [], [], [], [], [], [], [], [] ];
// var seriesData = [ [] ];
var seriesData = [ [], [] ];
// var seriesData = [ [1,2,3,3,4] ];
var random = new Rickshaw.Fixtures.RandomData(150);


for (var i = 0; i < 150; i++) {
  random.addData(seriesData);
}

console.log('seriesData before', seriesData);

var palette = new Rickshaw.Color.Palette( { scheme: 'classic9' } );

// instantiate our graph!

var graph = new Rickshaw.Graph( {
  element: document.getElementById("chart"),
  width: 900,
  height: 500,
  renderer: 'area',
  stroke: true,
  preserve: true,
  series: [
    {
      color: palette.color(),
      data: seriesData[0],
      name: 'Moscow'
    },
    {
      color: palette.color(),
      data: seriesData[1],
      name: '2'
    },
    // {
    //   color: palette.color(),
    //   data: seriesData[2],
    //   name: '3'
    // },
    // {
    //   color: palette.color(),
    //   data: seriesData[3],
    //   name: '4'
    // }
  ]
} );

graph.render();

var slider = new Rickshaw.Graph.RangeSlider( {
  graph: graph,
  element: $('#slider')
} );

var hoverDetail = new Rickshaw.Graph.HoverDetail( {
  graph: graph
} );

var annotator = new Rickshaw.Graph.Annotate( {
  graph: graph,
  element: document.getElementById('timeline')
} );

var legend = new Rickshaw.Graph.Legend( {
  graph: graph,
  element: document.getElementById('legend')

} );

var shelving = new Rickshaw.Graph.Behavior.Series.Toggle( {
  graph: graph,
  legend: legend
} );

var order = new Rickshaw.Graph.Behavior.Series.Order( {
  graph: graph,
  legend: legend
} );

var highlighter = new Rickshaw.Graph.Behavior.Series.Highlight( {
  graph: graph,
  legend: legend
} );

var smoother = new Rickshaw.Graph.Smoother( {
  graph: graph,
  element: $('#smoother')
} );

var ticksTreatment = 'glow';

var xAxis = new Rickshaw.Graph.Axis.Time( {
  graph: graph,
  ticksTreatment: ticksTreatment
} );

xAxis.render();

var yAxis = new Rickshaw.Graph.Axis.Y( {
  graph: graph,
  tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
  ticksTreatment: ticksTreatment
} );

yAxis.render();


var controls = new RenderControls( {
  element: document.querySelector('form'),
  graph: graph
} );

// add some data every so often

var messages = [
  "Changed home page welcome message",
  "Minified JS and CSS",
  "Changed button color from blue to green",
  "Refactored SQL query to use indexed columns",
  "Added additional logging for debugging",
  "Fixed typo",
  "Rewrite conditional logic for clarity",
  "Added documentation for new methods"
];


ws = new WebSocket("ws://localhost:1234/");
ws.onmessage = function (msg) {
  fft = JSON.parse(msg.data);
  // console.log('fft', fft)

  // For displaying sensor values
  firstChannel = fft.sensors;
  secondChannel = fft.sensors;

  // For proper FFT
  // firstChannel = fft[0];
  // secondChannel = fft[1];

  // seriesData = [ firstChannel ];

  // while (seriesData.length) seriesData.shift();
  // seriesData.push(firstChannel);

  while (seriesData[0].length) seriesData[0].shift();
  while (seriesData[1].length) seriesData[1].shift();

  var now = parseInt(new Date().getTime()) / 1000;

  for (var i = 0; i < firstChannel.length; i++) {
    var val = firstChannel[i];
    seriesData[0].push({ x: now + i, y: val });
  };

  for (var i = 0; i < secondChannel.length; i++) {
    var val = secondChannel[i];
    seriesData[1].push({ x: now + i, y: val });
  };
  // TODO Short-time hack
  seriesData[0][0].y = 2000;
  seriesData[0][1].y = 2000;
  seriesData[0][2].y = 2000;
  seriesData[1][0].y = 2000;
  seriesData[1][1].y = 2000;
  seriesData[1][2].y = 2000;

  console.log('seriesData x', seriesData);

  graph.update();

};

// setInterval( function() {
//   random.addData(seriesData);
//   graph.update();

// }, 3000 );

function addAnnotation(force) {
  if (messages.length > 0 && (force || Math.random() >= 0.95)) {
    annotator.add(seriesData[2][seriesData[2].length-1].x, messages.shift());
  }
}

// addAnnotabtion(true);
// setTimeout( function() { setInterval( addAnnotation, 6000 ) }, 6000 );

</script>

</body>
